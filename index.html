<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>
    <h1>Formulir Biodata Diri</h1>
    <form>
      <hr>
        Nama : <input type="text" name="name">
      <hr>
        Pas Foto : <input type="file" name="idPhoto" accept="image/*">
      <hr>
        Jenis Kelamin :
        <label><input type="radio" name="Male" value="xy">Pria</label>
        <label><input type="radio" name="Female" value="xx">Wanita</label>
      <hr>
        Hobi :
        <label><input type="checkbox" name="Football" value="football">Sepak Bola</label>
        <label><input type="checkbox" name="Badminton" value="badminton">Bulu Tangkis</label>
        <label><input type="checkbox" name="Reading" value="reading">Membaca buku</label>
    </form>
  </body>
</html>
